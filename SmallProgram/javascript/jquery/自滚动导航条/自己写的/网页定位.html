*{
	margin: 0;
	padding: 0;
}
body{
	font-size:12px;
	line-height: 1.7;
}
li{
	list-style: none;
}
#content{
	width: 800px;
	margin: 0 auto;
	padding: 20px;
}
#content h1{
	color:#0088bb;
}
#content .item{
	padding: 20px;
	margin-bottom: 20px;
	border: 1px dotted #0088bb;
	/*overflow: auto;*/

#content .item h2{
	font-size: 16px;
	font-weight: bold;
	border-bottom: 2px solid #0088bb;
	margin-bottom: 10px;
}
#content .item ul{

}
#content .item li{                /*浮动元素不会撑起父级div,需要清除浮动*/
	display: inline;
/*	float:left;*/
	margin:0 10px;
}
#content .item li a img{
	width: 230px;
	height: 230px;
	border: none;
}
#menu{
	position: fixed;
	top: 100px;
	left: 50%;
	margin-left: 400px;
	width: 80px;
}
#menu .toTop{
	bottom:0;
	position: fixed;
}
#menu ul li a{
	display: block;
	margin:5px 0;
	font-size: 14px;
	font-weight: bold;
	color: #333;
	width: 80px;
	height: 50px;
	line-height: 50px;
	text-decoration: none;
	text-align: center;
}
#menu ul li a:hover,
#menu ul li a.current{
    color: #FDFDFC;
    background-color: #5393D9;
}

	</style>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript";>
        $(document).ready(function () {
            $(window).scroll(function () {
                var items = $("#content").find(".item");
                var menu = $("#menu");
                var top = $(document).scrollTop();
                var currentId = ""; //滚动条现在所在位置的item id
                items.each(function () {
                    var m = $(this);
                    //注意：m.offset().top代表每一个item的顶部位置
                    if (top > m.offset().top - 300) {
                        currentId = "#" + m.attr("id");
                    } else {
                        return false;
                    }
                });

                var currentLink = menu.find(".current");
                if (currentId && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");
                    menu.find("[href=" + currentId + "]").addClass("current");
                }
            });
        });
	</script>
