<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="domReady.js"></script>
</head>
<body>
	<div id="msgBox"></div>
	<img src="1.jpg">
	<img src="2.jpg">
	<script type="text/javascript">
	var d=document;
	var msgBox=d.getElementById("msgBox");
	var time1=null,time2=null;

		myReady(function(){
			msgBox.innerHTML+="dom加载";
			var time1=new Date().getTime();
			msgBox.innerHTML+=time1;
		});
		window.onload=function(){
			msgBox.innerHTML+="onload";
			var time2=new Date().getTime();
			msgBox.innerHTML+=time2-time1;
		}
	</script>
</body>
