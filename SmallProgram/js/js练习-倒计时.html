<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		window.onload=function(){
			var curtime=new Date();             //当前时间
			var endtime=new Date("2016/6/7");    //结束时间
			var lefttime=Math.ceil((endtime.getTime()-curtime.getTime())/(24*60*60*1000));  //getTime得到的是毫秒
			document.getElementById('time').innerHTML=lefttime;        
		}
	</script>
	<div id="container">
		<div>距离高考还有<span id="time"></span>天</div>
	</div>
</body>
</html>
