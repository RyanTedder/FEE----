<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<style type="text/css">
*{padding: 0;margin: 0}
#div1{
	width: 200px;
	height: 200px;
	background-color: red;
	opacity: 0.3;
}

	</style>
</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript" src="jsMove.js"></script>
	<script type="text/javascript">
		var div1=document.getElementById('div1');
		div1.onmouseover=function(){
			startMove(div1,{width:400,height:400,opacity:100});
		}
		div1.onmouseout=function(){
			startMove(div1,{width:200,height:200,opacity:30});
		}
	</script>
</body>
