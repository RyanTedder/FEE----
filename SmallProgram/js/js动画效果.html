<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS动画2</title>
<style type="text/css">
*{margin: 0;
 padding: 0;
 }
#share{
    width: 200px;
    height: 200px;
    background-color:#11FA45 ;
    position: relative;
    left: -200px;
}
#share span{
    width: 60px;
    height: 50px;
    line-height: 50px;
    background-color: #F36812;
    position: absolute;                         /* 绝对定位实现漂浮小框*/
    text-align: center;
    top:100px;
    right: -60px;
}
</style>
</head>
<body>
    <div id="share">
        <span>分享</span>
    </div>


<script type="text/javascript">
    window.onload=function(){
    var move=document.getElementById("share");
    move.onmouseover=function(){
        startmove(0);
    };
    move.onmouseout=function(){
        startmove(-200);
    }

}
 var timer=null;
function startmove(itarget){
    clearInterval(timer); 
    var move=document.getElementById("share");           
    timer=setInterval(function(){
    var speed=0;         
    if(move.offsetLeft<=itarget)
       { speed=10;}
    else{
        speed=-10;
    }
        if (move.offsetLeft==itarget) {            
             clearInterval(timer);
         } else{
            move.style.left=move.offsetLeft+speed+'px';}
         },30)
        }
  </script>      
</body>
</html>
