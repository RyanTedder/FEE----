<!DOCTYPE html>
<html ng-app="a3_6">
<head>
	<meta charset="UTF-8">
	<title>$watch方法</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		div{
			margin: 8px 0;
		}
	</style>
</head>

<body>
	<div ng-controller="c3_6">
		<div>
			<input type="text" ng-model="name" placeholder="请输入姓名"/>
		</div>
		<div>累计变化次数：{{count}}</div>
	</div>
	<script type="text/javascript">
		var a3_6=angular.module('a3_6',[]);
		a3_6.controller('c3_6',['$scope',function($scope){
			$scope.name='';
			$scope.count=0;
			$scope.$watch('name',function(){
				$scope.count++;
			})
		}]);
	</script>
</body>
</html>
