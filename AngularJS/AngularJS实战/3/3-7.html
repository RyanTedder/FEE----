<!DOCTYPE html>
<html ng-app="a3_7">
<head>
	<meta charset="UTF-8">
	<title>作为数据模型的作用域</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		div{
			margin:8px 0;
		}
	</style>
</head>
<body>
	<div ng-controller="c3_7">
		<input type="text" ng-model="name" placeholder="请输入姓名">
		<div>{{name}}</div>
	</div>
	<script type="text/javascript">
		var a3_7=angular.module('a3_7',[]);
		a3_7.controller('c3_7',['$scope',function($scope){
			$scope.name='';
		}])
	</script>
</body>
</html>
