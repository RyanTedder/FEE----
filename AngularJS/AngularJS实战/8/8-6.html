<!DOCTYPE html>
<html ng-app="a8_6">
<head>
	<meta charset="UTF-8">
	<title>scope是布尔值</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.tip{
			font-size: 9px;
			color: #666;
			margin: 3px 5px;
		}		
	</style>
	<script type="text/ng-template" id="tp1">
		<div class="tip">{{message}}</div>
		<button ng-transclude></button>
	</script>	
</head>
<body>
	<div class="frame">
		<input ng-model="message" placeholder="请输入提示内容" type="text">
		<ts-message>固定</ts-message>
	</div>
	<script type="text/javascript">
		var app=angular.module('a8_6',[])
			.directive('tsMessage',function(){
				return {
					restrict:'EAC',
					templateUrl:'tpl',
					transclude:true,
					scope:true,
					link: function(scope,iEle,iAttrs){
						iEle.bind('click',function(){
							scope.$apply(function(){
								scope.message="这是单击按钮后的值";
							})
						})
					}
				};
			});
	</script>
</body>
</html>
