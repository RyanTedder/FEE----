<!DOCTYPE html>
<html ng-app="a7_4">
<head>
	<meta charset="UTF-8">
	<title>$cacheFactory服务创建缓存对象</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css7.css">	
</head>
<body>
	<div class="frame" ng-controller="c7_4">
		<div class="show">
			<input type="text" ng-model="cname" size="6"  placeholder="13" />
			<button ng-click="cset()">设置</button>
			<button ng-click="cshow()">显示</button>
			<button ng-click="cdel()">删除</button>
			<div class="tip">缓存值为:{{cvalue}}</div>
		</div>	
	</div>
	<script type="text/javascript">
		angular.module('a7_4',[])
			.service('cache',function($cacheFactory){
				return $cacheFactory("test");
			})
			.controller('c7_4',function($scope,cache){
				$scope.cset=function(){
					cache.put("mytest",$scope.cname);
				}
				$scope.cshow=function(){
					var tcache=cache.get("mytest");
					$scope.cvalue=tcache?tcache:"空值";
				}
				$scope.cdel=function(){
					cache.remove("mytest");
				}
			})
	</script>
</body>
</html>
