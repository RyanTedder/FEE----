<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>求和计算器</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<h3>实现求和的计算器</h3>
	1.35+1.34={{1.35+1.24|number:0}} <!-- 管道符：| ；number定义输出类型；0表示小数点后0位 -->
</body>
</html>
