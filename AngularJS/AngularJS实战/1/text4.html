<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>绑定多个页面元素的Angular程序</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<h3>以列表的形式显示绑定的多项数据</h3>
	<div ng-controller="stucontroller">
		<ul>
			<li ng-repeat="type in data">
				<span>{{type.name}}</span>
				<span>{{type.sex}}</span>
				<span>{{type.age}}</span>
				<span>{{type.score}}</span>
			</li>
		</ul>
	</div>	
	<script type="text/javascript">
		function stucontroller($scope){
			$scope.data=[{name:"陈玉宽",sex:"男",age:"21",score:"96"},
						 {name:"陈2宽",sex:"女",age:"21",score:"96"},
						 {name:"陈3宽",sex:"男",age:"21",score:"96"},
						 {name:"陈4宽",sex:"男",age:"21",score:"96"}
			];
		}
	</script>
</body>
</html>
