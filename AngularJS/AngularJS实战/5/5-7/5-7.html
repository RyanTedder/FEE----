<!DOCTYPE html>
<html ng-app="a5_7">
<head>
	<meta charset="UTF-8">
	<title>在切换视图模板时传递参数</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.show{
			background-color: #ccc;
			padding: 8px;
			width:260px;
			margin: 10px 0px;
		}
	</style>
</head>
<body>
	<div ng-view></div>
	<script type="text/javascript">
		var a5_7=angular.module('a5_7',['ngRoute']);
		a5_7.controller('c5_7_1',['$scope',function($scope){
			$scope.students=students;
		}]);
		a5_7.controller('c5_7_2',function($scope,$routeParams){
			for (var i = 0; i < students.length; i++) {
				if(students[i].stuId==$routeParams.id) {
					$scope.student=students[i];
					break;
				}
			}
		});
		a5_7.config(['$routeProvider',function($routeProvider){
			$routeProvider
				.when('/',{
					controller:'c5_7_1',
					templateUrl:"5-7-1.html"
				})
				.when('/view/:id',{
					controller:'c5_7_2',
					templateUrl:"5-7-2.html",
					publicAccess:true
				})
				.otherwise({
					redirectTo:'/'
				});
		}]);
		var students=[{stuId:1000,name:"陈玉宽",sex:"男",score:100},
					  {stuId:1001,name:"胡霞",sex:"女",score:90},
					  {stuId:1002,name:"刘彪",sex:"男",score:80}];
	</script>
</body>
</html>
