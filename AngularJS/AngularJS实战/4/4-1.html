<!DOCTYPE html>
<html ng-app="a4_1">
<head>
	<meta charset="UTF-8">
	<title>依赖注入的原理</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		.show{
			border:solid 1px #ccc;
			padding: 8px;
			width: 260px;
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div ng-controller="c4_1">
		<div class="{{cls}}">{{show}}</div>
		<button ng-click="onClick()">点我</button>
	</div>
	<script type="text/javascript">
		var a4_1=angular.module('a4_1',[]);
		a4_1.config(function($controllerProvider){
			$controllerProvider.register('c4_1',['$scope',function($scope){
				$scope.cls="";
				$scope.onClick=function(){
					$scope.cls="show";
					$scope.show="点击后显示的内容";
				};
			}]);
		});
	</script>
</body>
</html>
