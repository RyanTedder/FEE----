<!DOCTYPE html>
<html ng-app="a4_7">
<head>
	<meta charset="UTF-8">
	<title>invoke方法</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>
<body>
	<div ng-controller="c4_7">
		<!-- 视图组件 -->
	</div>
	<script type="text/javascript">
		var a4_7=angular.module('a4_7',[])
			.factory('$custom',function(){
				return {
					print:function(msg){
						console.log(msg);
					}
				};
			});
			var injector=angular.injector(['a4_7','ng']);
			var fun=function($custom){
				$custom.print("函数执行成功！");
			}
			injector.invoke(fun); //调用invoke方法执行自定义函数
			a4_7.controller('c4_7',['$scope','$custom',function($scope,$custom){
				//控制器代码
			}]);
	</script>
</body>
</html>
