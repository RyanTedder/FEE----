<!DOCTYPE html>
<html ng-app="a4_3">
<head>
	<meta charset="UTF-8">
	<title>推断式注入</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>
<body>
	<div ng-controller="c4_3">
		<input type="button" id="btnAlert" value="弹出对话框" ng-click="onClick('我是一个对话框么么哒')" />
	</div>
	<script type="text/javascript">
		var a4_3=angular.module('a4_3',[]).factory('$show',function($window){
			return {
				show: function(text){
					$window.alert(text);
				}
			};
		});

		var c4_3=function ($scope,$show){
			$scope.onClick=function(msg){
				$show.show(msg);
			};
		}
		a4_3.controller('c4_3',c4_3);
	</script>
</body>
</html>
