<!DOCTYPE html>
<html ng-app="a10_4">
<head>
	<meta charset="UTF-8">
	<title>注意ng-repeat中的索引号</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame ul{
			margin:0px;
			padding: 0px;
			list-style-type: none;
		}		
		.frame ul li:first-child{
			font-size:13px;
			font-weight: bold;
		}
		.frame ul li{
			height: 28px;
			line-height: 28px;
		}
		.frame ul li span{
			float:left;
			width: 80px;
		}
		.frame ul li span:last-child{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="frame">
		<ul ng-controller="c10_4">
			<li>
				<span>序号</span>
				<span>姓名</span>
				<span>分数</span>
				<span>操作</span>
			</li>
			<li ng-repeat="item in items | filter:fscore">
				<span>{{item.id}}</span>
				<span>{{item.name}}</span>
				<span>{{item.score}}</span>
				<span ng-click="remove(item,$index)">删除</span>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		angular.module('a10_4',[])
			.controller('c10_4',function($scope){
				$scope.items=getStu();
				$scope.fscore=function(e){
					return e.score>60;
				}
				$scope.remove=function(item,index){
					console.log(item);
					var item2=$scope.items[index];
					console.log(item2);
				};
			})
			function getStu(){
				return [{id:1010,name:"陈玉宽",score:110},
						{id:1020,name:"胡霞",score:120},
						{id:1030,name:"刘彪",score:15},
						{id:1040,name:"张红丹",score:14}];
			};
	</script>
</body>
</html>
