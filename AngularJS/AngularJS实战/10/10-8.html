<!DOCTYPE html>
<html ng-app="a10_8">
<head>
	<meta charset="UTF-8">
	<title>释放多余的$watch检测函数</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 10px 10px;
		}		
	</style>
</head>
<body>
	<div ng-controller="c10_8" class="frame">
		<input type="text" ng-model="content"/>
		<div>第{{num}}次数据变化.</div>
		<button ng-click="stopWatch()">停止监测</button>
	</div>
	<script type="text/javascript">
		angular.module('a10_8',[])
			.controller('c10_8',function($scope){
				$scope.num=0;
				$scope.stopWatch=function(){
					contentWatch();
				}
				var contentWatch=$scope.$watch('content',function(newVal,oldVal){
					if(newVal===oldVal){
						return ;
					}
					$scope.num++;
				});
			});
	</script>
</body>
</html>
