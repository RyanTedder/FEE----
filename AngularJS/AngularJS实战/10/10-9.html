<!DOCTYPE html>
<html ng-app="a10_9">
<head>
	<meta charset="UTF-8">
	<title>解决ng-if中ng-model值无效的问题</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 5px 0;
		}		
	</style>
</head>
<body>
	<div class="frame" ng-controller="c10_9">
		<div>
			a的值:{{a}}<br/>
			b的值:{{b}}
		</div>
		<div>
			普通方式:<input type="checkbox" ng-model="a"/>
		</div>
		<div ng-if="!a">
			ngIf方式:<input type="checkbox" ng-model="$parent.b"/>
		</div>
	</div>
	<script type="text/javascript">
		angular.module('a10_9',[])
			.controller('c10_9',function($scope){
				$scope.a=false;
				$scope.b=false;
			});
	</script>
</body>
</html>
