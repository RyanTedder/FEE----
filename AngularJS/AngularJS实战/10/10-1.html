<!DOCTYPE html>
<html ng-app="a10_1">
<head>
	<meta charset="UTF-8">
	<title>调用element方法控制DOM元素</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 10px 10px;
		}		
	</style>
</head>
<body>
	<div class="frame" ng-controller="c10_1" id="control">
		<button ng-click="add()">添加元素</button>
		<button ng-click="del()">删除元素</button>
	</div>
	<script type="text/javascript">
		angular.module('a10_1',[])
			.controller('c10_1',function($scope,$compile){
				$scope.hello="Hello,angular!";
				$scope.log=function(){
					console.log('这是动态添加的方法！');
				}
				var html="<div ng-click='log()' style='cursor:pointer;'>{{hello}}</div>";
				var template=angular.element(html);
				var newHtml=$compile(template)($scope);
				$scope.add=function(){
					angular.element(document.getElementById('control')).append(newHtml);
				}
				$scope.del=function(){
					if(newHtml){
						newHtml.remove();
					}
				}
			});
	</script>
</body>
</html>
