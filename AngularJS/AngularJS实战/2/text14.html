<!DOCTYPE html>
<html ng-app="a2_14">
<head>
	<meta charset="UTF-8">
	<title>表单中的checkbox和radio控件</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		div{
			margin: 8px 0;
		}
	</style>
</head>
<body>
	<form name="temp_form" ng-controller="c2_14" ng-submit="save()">
		<div>
			<input type="checkbox" ng-model="a" ng-true-value="同意" ng-false-value="不同意" />
			同意
		</div>
		<div>
			性别：
			<input type="radio" ng-model="b" value="男" />男
			<input type="radio" ng-model="b" value="女" />女
		</div>
		<input type="submit" value="提交" />
		<div>{{c}}</div>
	</form>
	<script type="text/javascript">
		var a2_14=angular.module('a2_14',[]);
		a2_14.controller('c2_14',['$scope',function($scope){
			$scope.a="同意";
			$scope.b="男";
			$scope.save=function(){
				$scope.c="您选择的是"+$scope.a+"和"+$scope.b;
			};
		}]);
	</script>
</body>
</html>
