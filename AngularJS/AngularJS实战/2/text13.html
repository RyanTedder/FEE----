<!DOCTYPE html>
<html ng-app="a2_13">
<head>
	<meta charset="UTF-8">
	<title>表单基本验证功能</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		body{
			font-size: 12px;
		}
		input{
			padding:12px;
		}
	</style>
</head>
<body>
	<form ng-controller="c2_13" name="temp_form" ng-submit="save()">
		<div>
			<input name="t_name" ng-model="name" type="text" required />
			<span ng-show="temp_form.t_name.$error.required">姓名不能为空！</span>
		</div>

		<div>
			<input type="email" name="t_email" ng-model="email" required />
			<span ng-show="temp_form.t_email.$error.required">邮件不能为空!</span>
			<span ng-show="temp_form.t_email.$error.email">邮件格式不对！</span>
		</div>

		<input type="submit" ng-disabled="temp_form.$invalid" value="提交" />
	</form>
	
	<script type="text/javascript">
		var a2_13=angular.module('a2_13',[]);
		a2_13.controller('c2_13',['$scope',function($scope){
			$scope.name="陈玉宽";
			$scope.email="1318074274@qq.com";
			$scope.save=function(){
				console.log("提交成功！");
			}
		}]);
	</script>
</body>
</html>
