<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>angular与javascript表达式之间的相互调用</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="c2_1">
		执行Javascropt表达式：<br/>
		<input type="text" ng-model="expr1" />
		<button ng-click="testExp1(expr1)">计算</button>
		<br/><br/>
		执行Angular表达式：<br/>
		<input type="text" ng-model="expr2" />
		<span ng-bind="$eval(expr2)"></span>
	</div>
	<script type="text/javascript">
		function c2_1($scope){
			$scope.expr1=233;
			$scope.expr2='233+18.5|number:0';
			$scope.testExp1=function(expr){
				var newv=parseInt(expr)+1;
				console.log(newv);
			}
		}
	</script>
</body>
</html>
