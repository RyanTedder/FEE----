<!DOCTYPE html>
<html ng-app="a9_6">
<head>
	<meta charset="UTF-8">
	<title>html5模式</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 3px 0;
		}		
	</style>
</head>
<body>
	<div class="frame" ng-controller="c9_6">
		<div>完整地址:{{absUrl}}</div>
		<div>hash片段:{{hash}}</div>
	</div>
	<script type="text/javascript">
		angular.module('a9_6',[])
			.config(function($locationProvider){
				$locationProvider.html5Mode({enabled:true});
				$locationProvider.hashPrefix('!!!');
			})
			.controller('c9_6',function($scope,$location){
				$scope.absUrl=$location.absUrl();
				$scope.hash=$location.hash();
			});
	</script>
</body>
</html>
