<!DOCTYPE html>
<html ng-app="a9_1">
<head>
	<meta charset="UTF-8">
	<title>调用$location对象的只读方法</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 3px 0;
		}		
	</style>
</head>
<body>
	<div ng-controller="c9_1" class="frame">
		<div>绝对地址{{absUrl}}</div>
		<div>协议名称{{protocol}}</div>
		<div>主机名称{{host}}</div>
		<div>端口号{{port}}</div>
	</div>
	<script type="text/javascript">
		angular.module('a9_1',[])
			.controller('c9_1',function($scope,$location){
				$scope.absUrl=$location.absUrl();
				$scope.protocol=$location.protocol();
				$scope.host=$location.host();
				$scope.port=$location.port();
			});
	</script>
</body>
</html>
