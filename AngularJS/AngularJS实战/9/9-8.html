<!DOCTYPE html>
<html ng-app="a9_8">
<head>
	<meta charset="UTF-8">
	<title>路由对象方法的双向绑定</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 3px 0;
		}		
	</style>
</head>
<body>
	<div ng-controller="c9_8" class="frame">
		<div><input type="text" ng-model="locationPath" id="Text1"/></div>
		<div>{{locationPath}}</div>
	</div>
	<script type="text/javascript">
		angular.module('a9_8',['ngRoute'])
			.controller('c9_8',function($scope,$location){
				$scope.$watch('locationPath',function(path){
					$location.path(path);
				});
				$scope.$watch('$location.path()',function(path){
					$scope.locationPath=path;
				});
			});
	</script>
</body>
</html>
