<!DOCTYPE html>
<html ng-app="a9_3">
<head>
	<meta charset="UTF-8">
	<title>locationChangeStart事件</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<style type="text/css">
		.frame{
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div{
			margin: 3px 0;
		}		
	</style>
</head>
<body>
	<div ng-controller="c9_3" class="frame">
		<div>上页URL:{{previous}}</div>
		<div>当前URL:{{current}}</div>
	</div>
	<script type="text/javascript">
		angular.module('a9_3',[])
			.controller('c9_3',function($scope,$location,$rootScope,$window,$log){
				$rootScope.$on('$locationChangeStart',function(evt,current,previous){
					$scope.current=current;
					$scope.previous=previous;
				});
			});
	</script>
</body>
</html>
