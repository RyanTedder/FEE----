<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotate</title>
</head>
<body>
	<canvas id="myCanvas" width="700" height="300"></canvas>
	<script type="text/javascript">
		var ctx=document.getElementById('myCanvas').getContext("2d");
		function drawTop(fillStyle){
			ctx.fillStyle=fillStyle;
			ctx.beginPath();
			ctx.arc(0,0,30,0,Math.PI,true);
			ctx.closePath();
			ctx.fill();
		}

		function drawGrip(){
			ctx.save();
			ctx.fillStyle="blue";
			ctx.fillRect(-1.5,0,1.5,40);
			ctx.beginPath();
			ctx.strokeStyle="blue";
			ctx.arc(-5,40,4,Math.PI,Math.PI*2,true);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}

		function draw(){
			ctx.translate(300,150);
			for (var i = 1; i < 10; i++) {
				ctx.save();
				ctx.rotate(Math.PI*(i/4));
				ctx.translate(0,-100);
				drawTop("rgb("+30*i+","+(255-30*i)+","+35*i+")");
				drawGrip();
				ctx.restore();
			}
		}
		window.onload=function(){
			draw();
		}
		</script>
</body>
</html>
